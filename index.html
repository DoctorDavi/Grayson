<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayson</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__nav">
        <a href="#" class="header__nav-logo">
          <img src="./images/logo.png" alt="" />
        </a>
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-item-link">HOME</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-item-link">PAGES</a>
          </li>
          <li class="header__nav-list-item">
            <span>PORTFOLIO</span>
            <img src="./images/arrow.svg" alt="" />
            <ul class="dropdown">
              <li class="dropdown__item">
                <a href="#" class="dropdown__item-link">SHOP</a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__item-link">FASHION</a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__item-link">GALLERY</a>
              </li>
            </ul>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-item-link">BLOG</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-item-link">ABOUT</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-item-link">SHORTCODES</a>
          </li>
        </ul>
        <form class="header__nav-form">
          <input
            type="text"
            class="header__nav-form-input"
            placeholder="Search"
          />
          <button class="header__nav-form-btn">
            <img src="./images/search.svg" alt="" />
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
